      </button>
    </li>
    <li>
      <button (click)="onGetSelectedProducts()" class="btn btn-sm btn-outline-info ml-2">
        Selected
      </button>
    </li>
    <li>
      <button (click)="onGetAvailableProducts()" class="btn btn-sm btn-outline-info ml-2">

      </button>
    </li>
    <li>
      <button (click)="onNewProduct()" class="btn btn-sm btn-outline-info ml-2">

  <ul class="navbar navbar-nav ml-auto">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <div class="form-group">
          <input ngModel name="keyword" type="text">

<div class="container">

  <ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loading ...
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger">
        {{result.errorMessage}}
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table">
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>PRICE</th>
          <th>QUANTITY</th>
          <th>SELECTED</th>
          <th>AVAILABlE</th>
        </tr>
        <tr *ngFor="let p of result.data">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.selected}}</td>
          <td>{{p.available}}</td>
          <td>
            <button (click)="onSelect(p)" [ngClass]="p.selected?'btn-success':'btn-danger'" class="btn btn-sm">
              <span *ngIf="p.selected">Unselect</span>
              <span *ngIf="!p.selected">Select</span>
            </button>

          </td>

          <td>
            <button (click)="onDelete(p)"  class="btn btn-danger">
              <span class="fa fa-trash-o"></span>

            </button>

          </td>


          <td>
            <button (click)="onEdit(p)"  class="btn btn-danger">
              <span class="fa fa-edit"></span>

            </button>

          </td>
        </tr>

      </table>
    </ng-container>



  </ng-container>

</div>
